<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Performance, Success & Priority</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    body {
      font-family: "Inter", system-ui, sans-serif;
      background: #ffffff;
      margin: 0;
      padding: 20px;
    }

    h3 {
      margin: 0 0 12px;
      color: #3643BA;
    }

    .card {
      background: #ffffff;
      border-radius: 12px;
      padding: 16px;
      margin-bottom: 24px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.08);
    }

    select {
      padding: 8px 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-bottom: 12px;
    }

    .table-wrapper {
      overflow-x: auto;
      max-height: 70vh;
    }

    table {
      width: 100%;
      border-color: #3643BA;
      border-collapse: collapse;
      min-width: 900px;
    }

    th {
      position: sticky;
      top: 0;
      color: #3643BA;
      background: #f0f3f7;
      padding: 10px;
      border-bottom: 1px solid #ddd;
      text-align: left;
      font-weight: 600;
    }

    td {
      padding: 10px;
      border-bottom: 1px solid #3643BA;
    }

    td.good {
      background-color: #7AFFA6;
      color: #3643BA;
      font-weight: 600;
    }

    td.bad {
      background-color: #ff0000;
      color: #f0f3f7;
      font-weight: 600;
    }

    .hero {
      width: 100vw;
      margin-left: calc(-50vw + 50%);
      margin-bottom: 24px;
    }

    .hero img {
      width: 100%;
      height: 260px;          /* adjust as needed */
      object-fit: cover;     /* crops nicely */
      display: block;
      border-radius: 0;
    }
  </style>
</head>

<body>


  <div class="card">

<div class="hero">
  <img 
    src="https://drive.google.com/uc?export=view&id=1VZEcXeRGzMwb3JQZ9ih63QPHpRmm_p-O"
  />
</div>
    <h3>Project Performance</h3>

    <label>
      Select Year:
      <select id="yearSelect"></select>
    </label>


    <div class="table-wrapper">
      <table id="performanceTable"></table>
    </div>
  </div>


  <div class="card">
    <h3>Success & Priority</h3>


    <div class="table-wrapper">
      <table id="statusTable"></table>
    </div>
  </div>

  
  <script src="script.js"></script>
</body>
</html>
